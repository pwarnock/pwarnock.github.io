# Content Type System Configuration
# Defines content types and their field requirements for the Hugo site

content_types:
  original:
    name: 'Original'
    description: 'Content created specifically for this site'
    badge_class: 'badge-success'
    fields:
      required:
        - title
        - date
        - summary
      optional:
        - tags
        - categories
        - featured_image
        - draft
    schema_type: 'Article'

  curated:
    name: 'Curated'
    description: 'Content from external sources, shared with commentary'
    badge_class: 'badge-info'
    fields:
      required:
        - title
        - date
        - summary
        - attribution
        - source_url
      optional:
        - tags
        - categories
        - featured_image
        - draft
    schema_type: 'Article'
    additional_properties:
      isBasedOn: 'source_url'

  embed:
    name: 'Embedded Content'
    description: 'Direct embeds from external platforms'
    badge_class: 'badge-warning'
    fields:
      required:
        - title
        - date
        - attribution
        - source_url
      optional:
        - tags
        - categories
        - draft
    schema_type: 'Article'
    additional_properties:
      embedUrl: 'source_url'

  project:
    name: 'Project'
    description: 'Internal project updates, milestones, and status reports'
    badge_class: 'badge-neutral'
    fields:
      required:
        - title
        - date
        - summary
      optional:
        - tags
        - categories
        - author
        - draft
        - thumbnail
    schema_type: 'Article'

# Validation rules
validation:
  content_type_required: true
  attribution_required_for:
    - curated
    - embed
  source_url_required_for:
    - curated
    - embed
  summary_required_for:
    - original
    - curated
    - project

# Default values
defaults:
  content_type: 'original'

# Schema.org mappings
schema_mappings:
  original:
    mainEntityOfPage: '{{ .Permalink }}'
    author:
      '@type': 'Person'
      name: 'Pete Warnock'
    publisher:
      '@type': 'Organization'
      name: 'Pete Warnock'
      logo:
        '@type': 'ImageObject'
        url: '{{ .Site.BaseURL }}/images/logo.png'

  curated:
    mainEntityOfPage: '{{ .Permalink }}'
    isBasedOn: '{{ .Params.source_url }}'
    author: '{{ .Params.attribution }}'

  embed:
    mainEntityOfPage: '{{ .Permalink }}'
    embedUrl: '{{ .Params.source_url }}'
    author: '{{ .Params.attribution }}'
