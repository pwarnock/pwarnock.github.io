[content_optimization]
# Settings for large content files
max_lines = 300
pagination_threshold = 500
lazy_load_threshold = 400

[bundle_analysis]
# Automated bundle size monitoring
enabled = true
max_css_size_kb = 150
max_js_size_kb = 50
warn_on_large_bundles = true

[[domains]]
# External domains for DNS prefetching
url = "https://fonts.googleapis.com"
type = "font"

[[domains]]
url = "https://cdn.jsdelivr.net" 
type = "cdn"

[[domains]]
url = "https://www.googletagmanager.com"
type = "analytics"

[prefetch]
# Types of domains to prefetch
types = ["font", "cdn", "analytics"]