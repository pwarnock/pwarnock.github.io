# CDN and Analytics configuration

[[cdns]]
name = "alpinejs"
url = "https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
integrity = "sha384-l8f0VcPiMB8w4Umacs8iWua7t9d3jNVWqvuF8CIP4ww"
type = "javascript"
async = true
defer = true

[[cdns]]
name = "tailwindcss"
url = "https://cdn.tailwindcss.com"
type = "css"
description = "Tailwind CSS CDN (fallback)"

[analytics]
provider = "google"
container_id = "GTM-N9CR6KJ5"
base_url = "https://www.googletagmanager.com"

# Configuration for when to load
[loading]
enabled = true
production_only = true
# Note: Analytics only load in production environment