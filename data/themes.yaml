# Theme Selection Rules
selection:
  random:
    # Only select from themes marked as accessible: true
    filter: 'accessible == true'
    exclude_seasonal: false # Don't randomly select seasonal themes

  seasonal:
    halloween:
      # Allow Halloween theme during October
      start_month: 10
      end_month: 10
      themes: ['halloween']

  system_preference:
    dark:
      # Use dark theme when system prefers dark mode
      fallback_themes: ['dark', 'night']

    light:
      # Use light theme when system prefers light mode
      fallback_themes: ['light', 'cupcake', 'emerald']
