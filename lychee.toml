# Lychee link checker configuration
# Install: brew install lychee
# Run: lychee --config lychee.toml public/

# Only check local files, block all network requests
offline = true

# Root directory for resolving absolute local links
root_dir = "public"

# Skip missing input files
skip_missing = false

# Include links in pre/code blocks
include_verbatim = true

# Exclude patterns (regex)
exclude = [
    "livereload.js",
    "www.googletagmanager.com",
]

# Exclude paths from scanning
exclude_path = [
    "public/livereload.js",
]

# Max concurrent checks
max_concurrency = 128

# Cache results for faster subsequent runs
cache = true

# Output format
format = "compact"

# Check fragment identifiers (#anchors)
include_fragments = true

# Fallback extensions for local file resolution
fallback_extensions = ["html", "htm"]
