repos:
  # General security and quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: layouts/
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ['--fix=lf']

  # Bun test runner - prevents breaking/non-compliant changes
  - repo: local
    hooks:
      - id: bun-tests
        name: Bun Tests
        entry: bun run test
        language: system
        pass: true
        always_run: true

  # Secret scanning with Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.0
    hooks:
      - id: gitleaks

  # Code formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: |
          (?x)(
            layouts/.*\.html$|
            .*\.lock$|
            package-lock\.json$
          )

  # JavaScript/TypeScript security and quality
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.39.1
    hooks:
      - id: eslint
        files: \.(js|ts|tsx|jsx)$
        types: [file]
        additional_dependencies:
          - eslint@^9.0.0
          - "@eslint/js@^9.0.0"
          - eslint-config-prettier
          - eslint-plugin-security
        exclude: node_modules/

  # YAML security checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']

  # TOML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-toml