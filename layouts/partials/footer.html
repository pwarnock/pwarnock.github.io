<footer class="footer footer-center p-6 sm:p-10 bg-base-200 text-base-content rounded" role="contentinfo">
  <div class="w-full max-w-md mx-auto mb-6 sm:mb-8 flex flex-col sm:flex-row items-center justify-between gap-4">
    <ul class="menu menu-horizontal sm:menu-horizontal gap-2 sm:gap-4 w-full sm:w-auto" role="navigation" aria-label="Footer navigation">
      <li role="none"><a href="{{ "/" | relLangURL }}" class="link link-hover text-center sm:text-left focus-ring" role="menuitem">Home</a></li>
      <li role="none"><a href="{{ "/blog" | relLangURL }}" class="link link-hover text-center sm:text-left focus-ring" role="menuitem">Blog</a></li>
      <li role="none"><a href="{{ "/portfolio" | relLangURL }}" class="link link-hover text-center sm:text-left focus-ring" role="menuitem">Portfolio</a></li>
      <li role="none"><a href="{{ "/about" | relLangURL }}" class="link link-hover text-center sm:text-left focus-ring" role="menuitem">About</a></li>
    </ul>
    
    {{ partial "components/social-links.html" . }}
  </div>
  
  <div class="w-full mb-6 sm:mb-8">
    {{ partial "components/newsletter.html" . }}
  </div>
  
  <aside class="w-full max-w-md px-2 sm:px-0">
    <p class="text-sm sm:text-base">Copyright © {{ now.Year }} - {{ .Site.Title }}</p>
    <p class="text-xs sm:text-sm opacity-70 mt-1">{{ .Site.Params.description }}</p>
    <p class="text-xs opacity-50 mt-1">v{{ site.Params.version }}</p>
    <div class="text-xs opacity-50 mt-2 space-x-2">
      <a href="/privacy" class="link link-hover">Privacy Policy</a>
           <span>•</span>
      <a href="/accessibility" class="link link-hover">Accessibility</a>
      <span>•</span>
      <a href="/security.txt" class="link link-hover">Security</a>
    </div>
  </aside>
</footer>
