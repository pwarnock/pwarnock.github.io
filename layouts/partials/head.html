<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;600&display=swap"
  rel="stylesheet" />

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<link rel="stylesheet" href="/css/tailwind.css" />

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

{{ $scripts := resources.Get "scripts.js" }}
{{ if $scripts }}
  {{ if .Site.IsServer }}
    <script src="{{ $scripts.RelPermalink }}" defer></script>
  {{ else }}
    {{ $scripts = $scripts | minify | fingerprint }}
    <script
      src="{{ $scripts.RelPermalink }}"
      integrity="{{ $scripts.Data.Integrity }}"
      crossorigin="anonymous"
      defer></script>
  {{ end }}
{{ end }}
