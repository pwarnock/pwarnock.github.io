 <!-- Classic Hero - Production Design -->
<div class="text-center">
  <!-- Profile Section -->
  <div class="flex justify-center mb-4">
    <div class="avatar">
      <div class="w-16 h-16 lg:w-20 lg:h-20 rounded-full ring-2 ring-primary/50 ring-offset-base-100 ring-offset-2">
        <img src="{{ .profile.image }}" alt="{{ .profile.alt }}" />
      </div>
    </div>
  </div>
  
  <!-- Name and Title -->
  <h1 class="text-3xl lg:text-4xl font-bold mb-2">
    Peter Warnock
  </h1>
  <p class="text-lg opacity-90 mb-6">
    Full-Stack Developer & Technical Leader
  </p>
  
  <!-- Role Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6 max-w-2xl mx-auto">
    {{ range .roles }}
    <div class="card bg-base-100 text-base-content shadow-xl border border-base-300 hover:shadow-2xl hover:border-primary transition-all duration-300 hover:scale-105">
      <div class="card-body p-3 text-center">
        <h3 class="card-title text-base lg:text-lg font-semibold text-base-content mb-1 !text-center">
          {{ .title }}
        </h3>
        <p class="text-sm leading-relaxed text-base-content/80">
          {{ .description }}
        </p>
      </div>
    </div>
    {{ end }}
  </div>
  
  <!-- Call to Action -->
  <div>
    <a href="/portfolio" class="btn btn-primary">
      View My Work
    </a>
  </div>
</div>
