<!-- Hero Role Cards Column -->
{{ with site.Data.hero.roles }}
<div class="space-y-6">
  {{ range . }}
  {{ $idSafeTitle := lower (replace .title " " "-") }}
  <div class="hero-card card bg-base-100/90 backdrop-blur-sm shadow-lg border border-{{ .color }}/20" role="article" aria-labelledby="role-{{ $idSafeTitle }}">
    <div class="card-body p-4 lg:p-6">
      <h2 id="role-{{ $idSafeTitle }}" class="text-lg lg:text-2xl font-black mb-2" style="color: oklch(var(--{{ if eq .color "primary" }}p{{ else if eq .color "secondary" }}s{{ else if eq .color "accent" }}a{{ end }}))">{{ .title }}</h2>
      <p class="text-xs lg:text-sm text-base-content/80 leading-relaxed">
        {{ .description }}
      </p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
