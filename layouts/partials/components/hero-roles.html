<!-- Hero Role Cards Column -->
{{ with site.Data.hero.roles }}
<div class="space-y-3">
  {{ range . }}
  {{ $idSafeTitle := lower (replace .title " " "-") }}
  <div class="hero-card card bg-base-100/90 backdrop-blur-sm shadow-lg border border-{{ .color }}/20" role="article" aria-labelledby="role-{{ $idSafeTitle }}">
    <div class="card-body p-2.5 lg:p-3.5">
      <div class="card-title text-sm lg:text-base font-black text-{{ .color }} mb-1.5 text-center" role="heading" aria-level="2">{{ .title }}</div>
      <p class="text-xs lg:text-xs text-base-content/80 leading-tight">
        {{ .description }}
      </p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
