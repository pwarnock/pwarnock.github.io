<!-- Hero Carousel Container -->
<div class="hero-carousel" x-data="heroCarousel({{ len (where site.Data.hero.slides "active" true) }})">
  
  <!-- Carousel Slides -->
  {{ partial "components/carousel/slides" . }}
  
  <!-- Navigation Controls -->
  {{ partial "components/carousel/navigation" . }}
  
  <!-- Slide Indicators -->
  {{ partial "components/carousel/indicators" . }}
  
</div>

<!-- Carousel JavaScript -->
{{ partial "components/carousel/script" . }}
