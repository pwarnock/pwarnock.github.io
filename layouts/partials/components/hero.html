<!-- Hero Section Component -->
<section class="hero hero--{{ .size }} hero--{{ .background }}" role="banner" aria-labelledby="hero-heading">
  <div class="hero-content w-full">
    <h1 id="hero-heading" class="sr-only">{{ .title }}</h1>
    
    {{ if .layout }}
      {{ partial (printf "components/hero-%s" .layout) . }}
    {{ else }}
      {{ partial "components/hero-default" . }}
    {{ end }}
  </div>
</section>
