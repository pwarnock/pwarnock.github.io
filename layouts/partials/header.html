<script>
  // Simple, reliable theme management
  // Fixed: No complex data loading, no CDN dependencies
  
  // Themes are now loaded from data/themes.yaml for better maintainability
  
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }

  function initializeTheme() {
    const savedTheme = localStorage.getItem('theme');
    const theme = themes.includes(savedTheme) ? savedTheme : 'light';
    setTheme(theme);
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    if (e.altKey && e.key === "d") {
      e.preventDefault();
      setTheme('dark');
    }
    if (e.altKey && e.key === "l") {
      e.preventDefault();
      setTheme('light');
    }
  });

  // Initialize on load
  document.addEventListener('DOMContentLoaded', initializeTheme);
</script>
