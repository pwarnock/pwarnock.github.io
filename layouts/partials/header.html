<script>
  const availableThemes = [
    'light', 'dark', 'cupcake', 'bumblebee', 'emerald', 'corporate', 
    'synthwave', 'retro', 'cyberpunk', 'valentine', 'halloween', 'garden', 
    'forest', 'aqua', 'lofi', 'pastel', 'fantasy', 'wireframe', 'black', 
    'luxury', 'dracula', 'cmyk', 'autumn', 'business', 'acid', 'lemonade', 
    'night', 'coffee', 'winter'
  ];
  
  function setTheme(theme) {
    const html = document.documentElement;
    html.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    
    // Close dropdown after selection
    const dropdown = document.querySelector('[role="menu"]');
    if (dropdown) {
      dropdown.classList.remove('dropdown-content');
    }
  }
  
  function isHalloweenSeason() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const halloweenEnd = new Date(currentYear, 10, 1); // November 1st
    return now < halloweenEnd;
  }
  
  function getRandomTheme() {
    return availableThemes[Math.floor(Math.random() * availableThemes.length)];
  }
  
  function getSystemDarkModePreference() {
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  }
  
  function initializeTheme() {
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme && availableThemes.includes(savedTheme)) {
      // Use saved theme if it exists and is valid
      document.documentElement.setAttribute('data-theme', savedTheme);
    } else {
      let selectedTheme;
      
      // Check if Halloween theme is available and it's Halloween season
      if (availableThemes.includes('halloween') && isHalloweenSeason()) {
        selectedTheme = 'halloween';
      } else if (availableThemes.includes('halloween')) {
        // If Halloween theme exists but season is over, check system preference
        if (getSystemDarkModePreference()) {
          selectedTheme = 'dark';
        } else {
          selectedTheme = getRandomTheme();
        }
      } else {
        // Halloween theme not available, check system preference
        if (getSystemDarkModePreference()) {
          selectedTheme = 'dark';
        } else {
          selectedTheme = getRandomTheme();
        }
      }
      
      document.documentElement.setAttribute('data-theme', selectedTheme);
      localStorage.setItem('theme', selectedTheme);
    }
  }
  
  // Initialize theme on DOM content loaded
  document.addEventListener('DOMContentLoaded', initializeTheme);
  
  // Listen for system theme changes
  if (window.matchMedia) {
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      // Only auto-change if user hasn't manually set a preference
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : getRandomTheme();
        setTheme(newTheme);
      }
    });
  }
</script>
