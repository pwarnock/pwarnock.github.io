<script>
  // Note: Themes are now managed via data/themes.yaml
  // This allows for data-driven theme management with accessibility metadata

  function setTheme(theme) {
    const html = document.documentElement;
    html.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);

    // Close theme dropdown after selection (be specific to avoid affecting mobile nav)
    const themeDropdown = document.querySelector('[aria-label="Theme selection menu"]');
    if (themeDropdown) {
      themeDropdown.style.display = 'none';
      setTimeout(() => {
        themeDropdown.style.display = '';
      }, 100);
    }

    // Announce theme change to screen readers
    const announcement = document.createElement('div');
    announcement.setAttribute('role', 'status');
    announcement.setAttribute('aria-live', 'polite');
    announcement.className = 'sr-only';
    announcement.textContent = `Theme changed to ${theme}`;
    document.body.appendChild(announcement);

    // Remove announcement after it's read
    setTimeout(() => {
      document.body.removeChild(announcement);
    }, 1000);
  }

  function isHalloweenSeason() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const halloweenEnd = new Date(currentYear, 10, 1); // November 1st
    return now < halloweenEnd;
  }

  function getRandomTheme() {
    // Note: This function is deprecated - themes are now data-driven
    // Kept for backward compatibility during transition
    const fallbackThemes = ['light', 'dark', 'cupcake', 'emerald', 'corporate'];
    return fallbackThemes[Math.floor(Math.random() * fallbackThemes.length)];
  }

  function getSystemDarkModePreference() {
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  }

  function initializeTheme() {
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme && availableThemes.includes(savedTheme)) {
      // Use saved theme if it exists and is valid
      document.documentElement.setAttribute('data-theme', savedTheme);
    } else {
      let selectedTheme;

      // Check if Halloween theme is available and it's Halloween season
      if (availableThemes.includes('halloween') && isHalloweenSeason()) {
        selectedTheme = 'halloween';
      } else if (availableThemes.includes('halloween')) {
        // If Halloween theme exists but season is over, check system preference
        if (getSystemDarkModePreference()) {
          selectedTheme = 'dark';
        } else {
          selectedTheme = getRandomTheme();
        }
      } else {
        // Halloween theme not available, check system preference
        if (getSystemDarkModePreference()) {
          selectedTheme = 'dark';
        } else {
          selectedTheme = getRandomTheme();
        }
      }

      document.documentElement.setAttribute('data-theme', selectedTheme);
      localStorage.setItem('theme', selectedTheme);
    }
  }

  // Initialize theme on DOM content loaded
  document.addEventListener('DOMContentLoaded', initializeTheme);

  // Listen for system theme changes
  if (window.matchMedia) {
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      // Only auto-change if user hasn't manually set a preference
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : getRandomTheme();
        setTheme(newTheme);
      }
    });
  }

  // Keyboard shortcuts for theme selection
  document.addEventListener('keydown', function(e) {
    // Alt + T for theme toggle
    if (e.altKey && e.key === 't') {
      e.preventDefault();
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // Alt + L for light theme
    if (e.altKey && e.key === 'l') {
      e.preventDefault();
      setTheme('light');
    }

    // Alt + D for dark theme
    if (e.altKey && e.key === 'd') {
      e.preventDefault();
      setTheme('dark');
    }
  });
</script>
