{{/* Custom link renderer to prevent line breaking in long URLs */}}
{{ $href := .Destination }}
{{ if not (strings.HasPrefix $href "http") }}
  {{ $href = .Destination | absURL }}
{{ end }}
<a href="{{ $href }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }} rel="noopener noreferrer" target="_blank"{{ end }}>
  {{- .Text | safeHTML -}}
</a>
