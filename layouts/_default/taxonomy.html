{{ define "main" }}
<div class="container max-w-screen-xl mx-auto px-4">
  <h1 class="text-center font-medium text-base-content text-3xl md:text-4xl mb-5 font-poppins">{{ .Title }}</h1>
  {{ .Content }}
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{ range $key, $value := .Data.Terms }}
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body">
          <h2 class="card-title">
            <i class="bx bx-purchase-tag-alt mr-2"></i>
            <a href="{{ .Page.Permalink }}" class="text-base-content hover:text-primary">
              {{ .Page.Title }}
            </a>
          </h2>
          <p class="text-base-content/80">{{ .Count }} posts</p>
          <div class="card-actions justify-end">
            <a href="{{ .Page.Permalink }}" class="btn btn-primary btn-sm">View Posts</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
