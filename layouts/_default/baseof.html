<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>

  <body
    :class="{ 'overflow-hidden max-h-screen': mobileMenu }"
    class="relative"
    x-data="{
    mobileMenu: false,
    themes: ['light', 'dark', 'retro', 'cyberpunk', 'halloween'],
    init() {
    const saved = localStorage.getItem('theme') || 'light';
    this.applyTheme(saved);
    },
    applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    },
    nextTheme() {
    const current = this.getCurrentTheme();
    const currentIndex = this.themes.indexOf(current);
    const nextIndex = (currentIndex + 1) % this.themes.length;
    const nextTheme = this.themes[nextIndex];
    this.applyTheme(nextTheme);
    localStorage.setItem('theme', nextTheme);
    },
    getCurrentTheme() {
    return document.documentElement.getAttribute('data-theme') || 'light';
    }
    }"
    x-init="init()">
    <div id="main" class="relative max-w-screen-xl mx-auto px-5">
      {{ partial "navbar.html" . }}
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
     </div>
     
   </body>
</html>
