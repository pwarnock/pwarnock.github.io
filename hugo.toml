languageCode = 'en-us'
title = 'Peter Warnock'
description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
baseURL = "https://peterwarnock.com"

# Theme configuration - using custom layouts instead of external theme

# Enable git info for commit hash in footer
enableGitInfo = true

# Build future-dated content (for tools and scheduled posts)
buildFuture = true

# Suppress warnings
ignoreLogs = ['warning-goldmark-raw-html']

[author]
  name = 'Peter Warnock'

[params]

  subtitle = 'Fullstack Developer & TECHNOLOGY LEADER'
  description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
  logo = '/img/logo.png'
  
  # SEO configuration
  keywords = "fullstack developer, devops, cloud engineering, technology leader, software development, SaaS, rapid prototyping"
  og_image = "/img/og-image.png"
  twitter_card = "summary_large_image"

  # Favicon configuration
  favicon_16 = '/favicon-16x16.png'
  favicon_32 = '/favicon-32x32.png'
  favicon_ico = '/favicon.ico'
  apple_touch_icon = '/apple-touch-icon.png'

  # Social links
  github = 'https://github.com/pwarnock'
  linkedin = 'https://www.linkedin.com/in/peterwarnock'
  twitter = 'https://x.com/pwarnock'
  discord = 'https://discord.gg/pwarnock'

  # Newsletter
  newsletter_url = 'https://gmail.us8.list-manage.com/subscribe/post?u=174f78659f6d3dd707f265f33&id=daaddd52e4&f_id=005f13e1f0'
  
  # Version tracking
  version = "0.20.0"
  versionHash = "2cdcb75"

  # Build settings
  minify = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS", "JSON"]

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^git$', '^tailwindcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[taxonomies]
  tag = "tags"
  # categories = "categories"  # Disabled to prevent duplicate content

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.images]
    dir = ":cacheDir/images"
    maxAge = "24h"
  [caches.assets]
    dir = ":cacheDir/assets"
    maxAge = "24h"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github'
    lineNos = true

[build]
  writeStats = true
  useResourceCache = true
  cacheDir = ".hugo_cache"
  noJSConfigInAssets = true
  enableResourceCache = true
  enableGitInfo = true

  [build.buildStats]
    enable = true

[[build.cachebusters]]
  source = 'assets/.*\.(js|ts|jsx|tsx)'
  target = '(js|css|json)'

[[build.cachebusters]]
  source = 'assets/.*\.(css|scss|sass)$'
  target = '(css|json)'

[[build.cachebusters]]
  source = 'data/.*\.(ya?ml|json)$'
  target = '(html|json)'

[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepWhitespace = false
      keepComments = false
    [minify.tdewolff.js]
      keepVarNames = false
    [minify.tdewolff.json]
      keepNumbers = false
    [minify.tdewolff.xml]
      keepWhitespace = false
    [minify.tdewolff.svg]
      keepComments = false

[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "smart"
  [imaging.resizing]
    [imaging.resizing.blog]
      width = 800
      height = 450
      filter = "Lanczos"
      quality = 85

[redirects]
  "/posts/" = "/blog/"
  "/posts" = "/blog/"
  "/posts/my-first-post/" = "/blog/posts/my-first-post/"
  "/posts/my-first-post-lorem-ipsum/" = "/blog/posts/my-first-post/"
  "/posts/leadership-lessons/" = "/blog/posts/leadership-lessons/"
  "/posts/modern-web-development/" = "/blog/posts/modern-web-development/"
  "/posts/principles-over-methods/" = "/blog/posts/principles-over-methods/"
  "/posts/seth-godin-daily-journal-prompts-calendar/" = "/blog/posts/seth-godin-daily-journal-prompts-calendar/"
  "/posts/vibe-coding-revolution/" = "/blog/posts/vibe-coding-revolution/"
  "/posts/chatgpt-atlas-launch/" = "/blog/posts/chatgpt-atlas-launch/"
  "/posts/first-post/" = "/blog/posts/first-post/"
  "/tools/astro-starlight-documentation-website-builder/" = "/tools/astro-starlight/"

[pagination]
  pagerSize = 6
