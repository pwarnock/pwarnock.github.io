baseURL = 'https://peterwarnock.com/'
# Custom domain deployment URL
languageCode = 'en-us'
title = 'Peter Warnock'
description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
googleAnalytics = 'G-SKDDM2GBXN'

[author]
name = 'Peter Warnock'

# RSS configuration
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Security settings
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

# Suppress warnings
ignoreLogs = ['warning-goldmark-raw-html']

[params]
  # SEO configuration
  keywords = "fullstack developer, devops, cloud engineering, technology leader, software development, SaaS, rapid prototyping"
  og_image = "/img/og-image.png"
  twitter_card = "summary_large_image"
  
  # Site configuration
  subtitle = 'Fullstack Developer & TECHNOLOGY LEADER'
  description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
  
  # Social links
  github = 'https://github.com/pwarnock'
  linkedin = 'https://www.linkedin.com/in/peterwarnock'
  twitter = 'https://x.com/pwarnock'
  discord = 'https://discord.gg/pwarnock'
  
  # Newsletter
  newsletter_url = 'https://gmail.us8.list-manage.com/subscribe/post?u=174f78659f6d3dd707f265f33&id=daaddd52e4&f_id=005f13e1f0'
  
  # Build settings
  minify = true
  
  # Deployment settings
  enableGitInfo = true
  
  # Version
  version = "0.8.2"
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github'
    lineNos = true

[build]
  writeStats = true
  useResourceCache = true
  cacheDir = ".hugo_cache"

[build.buildStats]
  enable = true

# Performance optimizations
[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false

[[build.cachebusters]]
  source = 'assets/.*\.(js|ts|jsx|tsx)'
  target = '(js|css|json)'

[[build.cachebusters]]
  source = 'assets/.*\.(css|scss|sass)$'
  target = '(css|json)'

[[build.cachebusters]]
  source = 'data/.*\.(ya?ml|json)$'
  target = '(html|json)'

# Redirects
[redirects]
  "/posts/" = "/blog/"
  "/posts" = "/blog/"

# Pagination
[pagination]
  pagerSize = 6
