baseURL = "https://peterwarnock.com"
languageCode = 'en-us'
title = 'Peter Warnock'
description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
googleAnalytics = 'G-SKDDM2GBXN'

[author]
name = 'Peter Warnock'

# RSS configuration
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS", "JSON"]

# Security settings
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^git$', '^tailwindcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

# Suppress warnings
ignoreLogs = ['warning-goldmark-raw-html']

# Enable git info for commit hash in footer
enableGitInfo = true

# Build future-dated content (for tools and scheduled posts)
buildFuture = true

# Performance and caching configurations
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "10m"
  [caches.images]
    dir = ":cacheDir/images"
    maxAge = "24h"
  [caches.assets]
    dir = ":cacheDir/assets"
    maxAge = "24h"

[params]
  # SEO configuration
  keywords = "fullstack developer, devops, cloud engineering, technology leader, software development, SaaS, rapid prototyping"
  og_image = "/img/og-image.png"
  twitter_card = "summary_large_image"

  # Site configuration
  subtitle = 'Fullstack Developer & TECHNOLOGY LEADER'
  description = 'Personal portfolio and blog of Peter Warnock - Fullstack Developer, DevOps Engineer, and Technology Leader'
  logo = '/img/logo.png'

  # Favicon configuration
  favicon_16 = '/favicon-16x16.png'
  favicon_32 = '/favicon-32x32.png'
  favicon_ico = '/favicon.ico'
  apple_touch_icon = '/apple-touch-icon.png'

  # Social links
  github = 'https://github.com/pwarnock'
  linkedin = 'https://www.linkedin.com/in/peterwarnock'
  twitter = 'https://x.com/pwarnock'
  discord = 'https://discord.gg/pwarnock'

  # Newsletter
  newsletter_url = 'https://gmail.us8.list-manage.com/subscribe/post?u=174f78659f6d3dd707f265f33&id=daaddd52e4&f_id=005f13e1f0'

  # Build settings
  minify = true


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github'
    lineNos = true

[build]
  writeStats = true
  useResourceCache = true
  cacheDir = ".hugo_cache"
  noJSConfigInAssets = true
  # Performance optimizations
  enableResourceCache = true
  enableGitInfo = true

[build.buildStats]
  enable = true

# Performance optimizations
[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepWhitespace = false
      keepComments = false
    [minify.tdewolff.js]
      keepVarNames = false
    [minify.tdewolff.json]
      keepNumbers = false
    [minify.tdewolff.xml]
      keepWhitespace = false
    [minify.tdewolff.svg]
      keepComments = false

[[build.cachebusters]]
  source = 'assets/.*\.(js|ts|jsx|tsx)'
  target = '(js|css|json)'

[[build.cachebusters]]
  source = 'assets/.*\.(css|scss|sass)$'
  target = '(css|json)'

[[build.cachebusters]]
  source = 'data/.*\.(ya?ml|json)$'
  target = '(html|json)'

# Resource optimization settings
[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "smart"
  
# Blog image processing configuration
[imaging.resizing]
  [imaging.resizing.blog]
    width = 800
    height = 450  # 16:9 aspect ratio
    filter = "Lanczos"
    quality = 85

# Redirects
[redirects]
  "/posts/" = "/blog/"
  "/posts" = "/blog/"
  "/posts/my-first-post/" = "/blog/posts/my-first-post/"
  "/posts/leadership-lessons/" = "/blog/posts/leadership-lessons/"
  "/posts/modern-web-development/" = "/blog/posts/modern-web-development/"
  "/posts/principles-over-methods/" = "/blog/posts/principles-over-methods/"
  "/posts/vibe-coding-revolution/" = "/blog/posts/vibe-coding-revolution/"
  "/posts/chatgpt-atlas-launch/" = "/blog/posts/chatgpt-atlas-launch/"
  "/posts/first-post/" = "/blog/posts/first-post/"
   "/tools/astro-starlight-documentation-website-builder/" = "/tools/astro-starlight/"

# Pagination
[pagination]
  pagerSize = 6

version = "0.16.0-hero-carousel-system"
