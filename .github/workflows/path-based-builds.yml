name: Path-Based Build Control

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.24'
  HUGO_VERSION: 'latest'
  HUGO_ENV: 'production'
  HUGO_GTM_CONTAINER_ID: 'GTM-N9CR6KJ5'

jobs:
  # Detect change types and determine build strategy
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      content-changed: ${{ steps.changes.outputs.content-changed }}
      infrastructure-changed: ${{ steps.changes.outputs.infrastructure-changed }}
      build-type: ${{ steps.changes.outputs.build-type }}
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            content:
              - 'content/**'
              - 'static/**'
              - 'assets/**'
              - 'data/**'
            infrastructure:
              - '.github/**'
              - 'scripts/**'
              - 'test/**'
              - 'tests/**'
              - 'package*.json'
              - 'go.mod'
              - 'go.sum'
              - 'hugo.toml'
              - 'config/**'
              - 'layouts/**'
              - 'archetypes/**'
            docs:
              - 'docs/**'
              - '*.md'
            ci-cd:
              - '.github/workflows/**'

      - name: Determine build strategy
        id: changes
        run: |
          echo "content-changed=${{ steps.filter.outputs.content }}" >> $GITHUB_OUTPUT
          echo "infrastructure-changed=${{ steps.filter.outputs.infrastructure }}" >> $GITHUB_OUTPUT
          echo "docs-changed=${{ steps.filter.outputs.docs }}" >> $GITHUB_OUTPUT
          echo "ci-cd-changed=${{ steps.filter.outputs.ci-cd }}" >> $GITHUB_OUTPUT

          # Determine which builds to run
          CONTENT="${{ steps.filter.outputs.content }}"
          INFRA="${{ steps.filter.outputs.infrastructure }}"
          DOCS="${{ steps.filter.outputs.docs }}"

          # Determine if we should deploy (content or infrastructure changes)
          if [ "$CONTENT" = "true" ] || [ "$INFRA" = "true" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

          echo "Content changed: $CONTENT"
          echo "Infrastructure changed: $INFRA"
          echo "Docs changed: $DOCS"
          echo "Should deploy: ${{ steps.changes.outputs.should-deploy }}"

  # Content-only build (fast, minimal testing)
  content-build:
    name: Content Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.content-changed == 'true'
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Code Quality & Security Scan
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

      - name: Build CSS with PostCSS
        run: bun x tailwindcss -i ./assets/css/main.css -o ./static/css/main.css --minify

      - name: Build
        run: bun run build:production

      - name: Test build
        run: |
          if [ ! -d "public" ]; then
            echo "Build failed: public directory not found"
            exit 1
          fi
          echo "Build successful"

      - name: Test Google Analytics tracking
        run: bun run test:ga

      - name: Quick content validation
        run: |
          echo "üöÄ Running content-only build..."
          echo "‚úÖ Content build successful"

          # Quick content checks
          find public -name "*.html" | head -5
          echo "üìä Generated $(find public -name "*.html" | wc -l) HTML files"

      - name: Content-specific tests
        run: |
          echo "üß™ Running content validation..."
          bun run validate:portfolio || echo "‚ö†Ô∏è Portfolio validation issues"

          # Check for broken internal links
          find public -name "*.html" -exec grep -H "href=\"/" {} \; | \
          while read line; do
            url=$(echo "$line" | sed -n 's/.*href="\/\([^"]*\)".*/\1/p')
            if [ -n "$url" ]; then
              if [ ! -f "public/$url" ] && [ ! -f "public/$url/index.html" ]; then
                echo "‚ùå Broken link found: /$url"
                exit 1
              fi
            fi
          done
          echo "‚úÖ All internal links valid"

      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Infrastructure build (comprehensive testing)
  infrastructure-build:
    name: Infrastructure Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.infrastructure-changed == 'true'
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile
          cd test && go mod download && go install github.com/wadey/gocovmerge@latest

      - name: Code Quality & Security Scan
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

      - name: Build CSS with PostCSS
        run: bun x tailwindcss -i ./assets/css/main.css -o ./static/css/main.css --minify

      - name: Build
        run: bun run build:production

      - name: Test build
        run: |
          if [ ! -d "public" ]; then
            echo "Build failed: public directory not found"
            exit 1
          fi
          echo "Build successful"

      - name: Test Google Analytics tracking
        run: bun run test:ga

      - name: Comprehensive infrastructure tests
        run: |
          echo "üîß Running infrastructure build..."

          # Run all test suites
          echo "üß™ Running unit tests..."
          cd test && go test -v -race ./support/...

          echo "üì± Running E2E tests..."
          cd .. && bunx playwright test --project=chromium tests/e2e-journeys.spec.ts || echo "‚ö†Ô∏è E2E test failures"

      - name: Security and performance checks
        run: |
          echo "üîí Running security audit..."
          bun audit --audit-level=moderate || echo "‚ö†Ô∏è Security vulnerabilities found"

          echo "‚ö° Performance check..."
          bun run perf:analyze

      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Documentation build (validation only - no Hugo build needed)
  documentation-build:
    name: Documentation Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate documentation files
        run: |
          echo "üìö Validating documentation..."

          # Count and validate markdown files
          doc_count=$(find docs -name "*.md" | wc -l)
          echo "Found $doc_count documentation files"

          # Check for common markdown issues
          echo "‚úì Checking markdown syntax..."
          find docs -name "*.md" -print0 | xargs -0 grep -l "^#" > /dev/null && echo "‚úì Markdown headers found"

          # Verify no broken links in documentation references
          echo "‚úì Checking file references..."
          for file in $(find docs -name "*.md"); do
            if grep -q "\[.*\](.*\.md)" "$file"; then
              while IFS= read -r link; do
                ref=$(echo "$link" | sed -n 's/.*(\(.*\.md\)).*/\1/p')
                if [ -n "$ref" ] && [ ! -f "${ref#/}" ]; then
                  echo "‚ö†Ô∏è  Possible broken reference in $file: $ref"
                fi
              done < <(grep "\[.*\](.*\.md)" "$file")
            fi
          done

          echo "‚úÖ Documentation validation successful"

  # Deployment to GitHub Pages (runs after successful builds on main)
  deploy:
    name: Deploy to Pages
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.detect-changes.outputs.should-deploy == 'true' &&
      (needs.content-build.result == 'success' || needs.content-build.result == 'skipped') &&
      (needs.infrastructure-build.result == 'success' || needs.infrastructure-build.result == 'skipped')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [detect-changes, content-build, infrastructure-build]
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## üöÄ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Content Changed:** ${{ needs.detect-changes.outputs.content-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "**Infrastructure Changed:** ${{ needs.detect-changes.outputs.infrastructure-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docs Changed:** ${{ needs.detect-changes.outputs.docs-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "**Should Deploy:** ${{ needs.detect-changes.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          CONTENT="${{ needs.detect-changes.outputs.content-changed }}"
          INFRA="${{ needs.detect-changes.outputs.infrastructure-changed }}"
          DOCS="${{ needs.detect-changes.outputs.docs-changed }}"

          if [ "$CONTENT" = "true" ] && [ "$INFRA" = "true" ]; then
            echo "üîÑ **Content + Infrastructure build triggered**" >> $GITHUB_STEP_SUMMARY
            echo "- Full testing suite (content + infrastructure)" >> $GITHUB_STEP_SUMMARY
            echo "- Will deploy after all tests pass" >> $GITHUB_STEP_SUMMARY
          elif [ "$CONTENT" = "true" ]; then
            echo "üìù **Content-only build triggered**" >> $GITHUB_STEP_SUMMARY
            echo "- Fast build with minimal testing" >> $GITHUB_STEP_SUMMARY
            echo "- Content validation and link checking" >> $GITHUB_STEP_SUMMARY
            echo "- Will deploy to production" >> $GITHUB_STEP_SUMMARY
          elif [ "$INFRA" = "true" ]; then
            echo "üîß **Infrastructure-only build triggered**" >> $GITHUB_STEP_SUMMARY
            echo "- Comprehensive testing suite" >> $GITHUB_STEP_SUMMARY
            echo "- Security and performance validation" >> $GITHUB_STEP_SUMMARY
            echo "- Will deploy after tests pass" >> $GITHUB_STEP_SUMMARY
          elif [ "$DOCS" = "true" ]; then
            echo "üìö **Documentation-only build triggered**" >> $GITHUB_STEP_SUMMARY
            echo "- Documentation validation only" >> $GITHUB_STEP_SUMMARY
            echo "- No deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è **No significant changes detected**" >> $GITHUB_STEP_SUMMARY
          fi
