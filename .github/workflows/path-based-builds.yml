name: CI/CD Pipeline

on:
  push:
    branches: [main, uat]
  pull_request:
    branches: [main]

# Sets permissions for both CI and deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # CI and Build Job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security vulnerability scan
        run: |
          echo "Running security vulnerability scan..."
          bun audit --audit-level=moderate || echo "‚ö†Ô∏è Security vulnerabilities found"

      - name: Build
        run: bun run build

      - name: Test build
        run: |
          if [ ! -d "public" ]; then
            echo "Build failed: public directory not found"
            exit 1
          fi
          echo "Build successful"

    - name: Content validation
      run: |
        echo "üß™ Running content validation..."
        bun run validate:portfolio || echo "‚ö†Ô∏è Portfolio validation issues"

        # Check for broken internal links
        find public -name "*.html" -exec grep -H "href=\"/" {} \; | \
        while read line; do
          url=$(echo "$line" | sed -n 's/.*href="\/\([^"]*\)".*/\1/p')
          if [ -n "$url" ]; then
            if [ ! -f "public/$url" ] && [ ! -f "public/$url/index.html" ]; then
              echo "‚ùå Broken link found: /$url"
              exit 1
            fi
          fi
        done
        echo "‚úÖ All internal links valid"

    - name: Upload pages artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./public

  # Deploy Job (only runs on main branch after successful build)
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
