name: Build and Deploy

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.24'
  HUGO_VERSION: 'latest'
  HUGO_ENV: 'production'
  HUGO_GTM_CONTAINER_ID: 'GTM-N9CR6KJ5'

permissions:
  contents: write
  id-token: write
  pages: write
  actions: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Code Quality & Security Scan
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true

      - name: Build
        run: bun run build:production

      - name: Test build
        run: |
          if [ ! -d "public" ]; then
            echo "Build failed: public directory not found"
            exit 1
          fi
          echo "Build successful"

      - name: Test Google Analytics tracking
        run: bun run test:ga

      - name: Content validation
        run: |
          echo "üß™ Running content validation..."
          bun run validate:portfolio || echo "‚ö†Ô∏è Portfolio validation issues"

          # Check for broken internal links
          find public -name "*.html" -exec grep -H "href=\"/" {} \; | \
          while read line; do
            url=$(echo "$line" | sed -n 's/.*href="\/\([^"]*\)".*/\1/p')
            if [ -n "$url" ]; then
              if [ ! -f "public/$url" ] && [ ! -f "public/$url/index.html" ]; then
                echo "‚ùå Broken link found: /$url"
                exit 1
              fi
            fi
          done
          echo "‚úÖ All internal links valid"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
