name: Test Hugo build

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test Hugo build
        run: hugo --minify --gc

      - name: Check for broken internal links
        run: |
          # Check if all internal links resolve to existing files
          find public -name "*.html" -exec grep -H "href=\"/" {} \; | \
          while read line; do
            url=$(echo "$line" | sed -n 's/.*href="\/\([^"]*\)".*/\1/p')
            if [ -n "$url" ]; then
              if [ ! -f "public/$url" ] && [ ! -f "public/$url/index.html" ]; then
                echo "Broken link found: /$url"
                exit 1
              fi
            fi
          done
          echo "All internal links are valid"
  e2e-tests:
    name: 'E2E Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4
      - name: 'Setup Hugo'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: 'Install Dependencies'
        run: bun install --frozen-lockfile
      - name: 'Install Playwright Browsers'
        run: bunx playwright install --with-deps
      - name: 'Run Playwright Tests'
        run: bunx playwright test --grep-invert @visual
      - name: 'Upload Playwright Report'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
