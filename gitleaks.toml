title = "Gitleaks Configuration"
description = "Secret scanning configuration for pwarnock.github.io"

# Extend the base gitleaks config
[extend]
useDefault = true

# Allowlist for known false positives
# See .gitleaksignore for the authoritative list of allowlisted paths and documentation
# Paths are defined there to keep gitleaks.toml minimal and maintainable
[allowlist]
description = "Global allowlist - see .gitleaksignore for details"
paths = [
  '''.gitleaksignore''',
]

# Note: Regex-based allowlisting has been removed in favor of path-based allowlisting
# This approach is more maintainable, stable across tool versions, and better documented
# See .gitleaksignore for rationale and maintenance guidelines