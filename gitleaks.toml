title = "Gitleaks Configuration"

# Extend the base gitleaks config
[extend]
useDefault = true

# Allowlist for known false positives
[allowlist]
description = "Global allowlist"
paths = [
  '''gitleaks.toml''',
  '''\.gitleaksignore''',
]

regexes = [
  '''"API_KEY":\s*"your-api-key-here"''',
  '''your-[a-z-]+-here''',
  '''placeholder[_-]?value[s]?''',
  '''\033\[[0-9;]+m''',  # ANSI color codes from pre-push hook
  '''FORCE_PUSH''',           # Environment variable for automation
  '''RED|GREEN|YELLOW|BLUE|NC''',  # Color variables in hook
]

# Allow specific commits (if needed for historical reasons)
# [[allowlist.commits]]
# hash = "commit-hash-here"
# message = "Commit message containing false positive"