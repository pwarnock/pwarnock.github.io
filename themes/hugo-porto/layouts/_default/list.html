{{ define "main" }}
  <div class="container max-w-screen-xl mx-auto px-4">
    <h1 class="text-center font-medium text-base-content text-3xl md:text-4xl mb-5 font-poppins">{{ .Title }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {{ $posts := .Pages.ByPublishDate.Reverse }}
      {{ $paginator := .Paginate $posts 10 }}
      {{ range $paginator.Pages }}
        <div class="card bg-base-100 shadow-lg">
        <figure>
        <a href="{{ .RelPermalink }}">
        <img
          class="w-full h-48 object-cover"
          src="{{ .RelPermalink }}/{{ .Params.image }}"
          alt="{{ .Title }}"
              title="{{ .Title }}" />
          </a>
        </figure>
        <div class="card-body">
        <a href="{{ .RelPermalink }}">
            <h2 class="card-title text-base-content hover:text-primary transition-colors">{{ .Title }}</h2>
          </a>
          {{ partial "posts/meta.html" . }}
        <div class="prose prose-sm max-w-none text-base-content/80">
          {{ .Summary | safeHTML }}
        </div>
        <div class="card-actions justify-end mt-4">
            <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">Read more</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
