<h2 class="text-2xl md:text-3xl lg:text-4xl p-5 text-center font-medium font-poppins text-light-text-secondary dark:text-dark-text-secondary">
  Latest Posts
</h2>
<div class="-mx-5 flex flex-wrap text-light-text-primary dark:text-dark-text-primary text-center">
  {{ range first 3 (where site.RegularPages "Type" "posts") }}
  <div class="w-full md:w-1/2 lg:w-1/3 px-5">
    <a href="{{ .Permalink }}">
      <div class="mb-9 rounded-xl p-7 sm:p-9 lg:px-6 xl:px-9 bg-light-bg-secondary dark:bg-dark-bg-secondary">
        <i class="bx bx-file text-5xl mx-auto pb-5"></i>
        <div>
          <h3 class="mb-4 text-lg font-medium sm:text-xl lg:text-lg xl:text-xl">{{ .Title }}</h3>
          <p class="text-lg font-light">
            {{ .Summary | plainify | truncate 150 }}
          </p>
        </div>
      </div>
    </a>
  </div>
  {{ end }}
</div>
